name: CodeRabbit S3 Misconfiguration Scan

on:
  push:
    branches:
      - main
      - changes  # Adjust this branch name to your desired branches
  pull_request:
    branches:
      - main
      - changes  # Adjust this branch name to your desired branches

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python environment (if needed)
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'


      - name: Run CodeRabbit S3 Misconfiguration Scan
        run: coderabbit scan ./cloudformation
